<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HCSS Hub</title>
    
    <!-- PWA Manifest Link -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-navy': '#0d243e',
              'brand-navy-light': '#173a5e',
              'brand-burgundy': '#881c1c',
            },
            animation: {
              'wiggle-fun': 'wiggle-fun 0.8s ease-in-out',
              'bounce-short': 'bounce-short 0.5s ease-out 1',
              'spin-once': 'spin 0.5s linear 1',
              'fade-in-up': 'fade-in-up 0.2s ease-out forwards',
            },
            keyframes: {
              'wiggle-fun': {
                '0%': { transform: 'rotate(0deg) scale(1)' },
                '25%': { transform: 'rotate(-10deg) scale(1.1)' },
                '50%': { transform: 'rotate(10deg) scale(1.1)' },
                '75%': { transform: 'rotate(-5deg) scale(1.1)' },
                '100%': { transform: 'rotate(0deg) scale(1)' },
              },
              'bounce-short': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15%)' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px) scale(0.95)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="font-sans bg-slate-100 text-gray-800">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
